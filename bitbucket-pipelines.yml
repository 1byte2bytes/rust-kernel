pipelines:
  default:
    - step:
        script:
          - apt update
          - apt install -y nasm grub-pc-bin mtools xorriso qemu
          - curl -s https://static.rust-lang.org/rustup.sh | sh -s -- --channel=nightly
          - source ~/.cargo/env
          - rustup override add nightly
          - make iso