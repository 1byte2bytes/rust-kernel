pipelines:
  default:
    - step:
        script:
          - apt install -y nasm grub-pc-bin mtools xorriso qemu
          - curl https://sh.rustup.rs -sSf | sh
          - source ~/.cargo/env
          - rustup override add nightly
          - make iso